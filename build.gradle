plugins {
    id 'java'
    id 'war'
    id 'application'
}

application {
    mainClassName = 'org.federiconafria.transfer.App'
}

group 'org.federiconafria'
version '1.1-SNAPSHOT'
ext {
    jerseyVersion = '2.25.1'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.glassfish.jersey.containers:jersey-container-servlet:$jerseyVersion"
    compile "org.glassfish.jersey.containers:jersey-container-grizzly2-http:$jerseyVersion"
    compile "org.glassfish.jersey.bundles.repackaged:jersey-guava:$jerseyVersion"
    compile "javax.xml.bind:jaxb-api:2.3.1"
    runtime "org.glassfish.jersey.media:jersey-media-json-jackson:$jerseyVersion"
    testCompile group: "junit", name: "junit", version: "4.12"
    testCompile group: "org.mockito", name: "mockito-core", version: "2.23.4"
    testCompile group: "org.glassfish.jersey.test-framework", name: "jersey-test-framework-core", version: "$jerseyVersion"
    testCompile group: "org.glassfish.jersey.test-framework.providers", name: "jersey-test-framework-provider-grizzly2", version: "$jerseyVersion"
}
